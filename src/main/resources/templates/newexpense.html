<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Expense</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/saveExpense}" th:object="${expense}" method="post">
        <input type="text" th:field="*{name}" placeholder="Expense name" class="form-control mb-4 col-4" required/>
        <input type="date" th:field="*{localDate}" placeholder="Expense date" class="form-control mb-4 col-4" required/>
        <input type="text" th:field="*{category.name}" placeholder="Expense category" class="form-control mb-4 col-4">
        <input type="text" th:field="*{amount}" placeholder="Expense amount" class="form-control mb-4 col-4" required/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <div></div>
</div>

</body>
</html>
